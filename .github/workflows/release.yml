name: release
on:
  push:
    tags: ["v*"]
permissions:
  contents: write
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: f-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: f-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: f-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: f-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - name: rename
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            mv target/${{ matrix.target }}/release/f.exe ${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/f ${{ matrix.name }}
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - run: |
          mkdir dist
          mv f-*/* dist/
          chmod +x dist/*
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
