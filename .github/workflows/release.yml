name: release
on:
  push:
    tags: ["v*"]
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: f-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: f-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: f-linux-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - run: cargo build --release --target ${{ matrix.target }}
      - run: mv target/${{ matrix.target }}/release/f ${{ matrix.name }}
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - run: |
          mkdir dist
          mv f-*/* dist/
          chmod +x dist/*
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/*
